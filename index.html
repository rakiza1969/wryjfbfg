<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بسسيب</title>
    <meta name="description" content="مانغعلالللا">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            line-height: 1.6; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            max-width: 800px; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 40px; 
            border-radius: 20px; 
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        .logo { 
            width: 100px; 
            height: 100px; 
            background: linear-gradient(45deg, #667eea, #764ba2); 
            border-radius: 50%; 
            margin: 0 auto 30px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            font-size: 2rem; 
            font-weight: bold;
        }
        h1 { 
            color: #333; 
            margin-bottom: 15px; 
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .description { 
            color: #666; 
            margin-bottom: 30px; 
            font-size: 1.2rem;
        }
        .status { 
            background: linear-gradient(45deg, #4CAF50, #45a049); 
            color: white; 
            padding: 20px; 
            border-radius: 15px; 
            margin: 20px 0;
            font-size: 1.1rem;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .feature {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .footer { 
            margin-top: 40px; 
            color: #888; 
            font-size: 0.9rem;
        }
        .powered-by {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            ب
        </div>
        
        <h1>بسسيب</h1>
        <p class="description">مانغعلالللا</p>
        
        <div class="status">
            🚀 تم إطلاق التطبيق بنجاح!
        </div>
        
        <div class="features">
            <div class="feature">
                <h3>🎨 تصميم متجاوب</h3>
                <p>يعمل على جميع الأجهزة والشاشات</p>
            </div>
            <div class="feature">
                <h3>⚡ أداء سريع</h3>
                <p>محسّن للسرعة والكفاءة</p>
            </div>
            <div class="feature">
                <h3>🔒 آمن ومحمي</h3>
                <p>أعلى معايير الأمان والحماية</p>
            </div>
        </div>
        
        <div class="footer">
            <p>الرابط: <strong>https://wryjfbfg.rakiza.net</strong></p>
            <p>تم الإنشاء: ٢‏/٤‏/١٤٤٧ هـ</p>
        </div>
        
        <div class="powered-by">
            تم إنشاؤه باستخدام منصة ركيزة 
            <br>
            <small>Powered by Rakiza Platform</small>
        </div>
    </div>
</body>
</html>
